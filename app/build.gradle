apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.dsy.test"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    //AChartEngine 라이브러리를 불러오기 위한 리포지터리
    maven { url 'https://repository-achartengine.forge.cloudbees.com/snapshot/' }

    maven { //MPChart 라이브러리를 빌드하기 위한 라이브러리
        url "https://jitpack.io"
    }
    maven { // this is for realm-db
        url 'http://oss.jfrog.org/artifactory/oss-snapshot-local'
    }
}

dependencies {
    //    testCompile 'junit:junit:4.12'
    compile project(':MPChartLib')
    // dependency for realm-database API (http://realm.io)
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'org.achartengine:achartengine:1.2.0'
    compile 'io.realm:realm-android:0.87.3'
}
